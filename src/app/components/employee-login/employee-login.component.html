<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <h1 class="fs-3">Login</h1>
      <!-- form card login -->
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="inputEmail">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            @if(submitted && myForm['email'].errors?.['required']){
            <div
              class="text-danger"
            >
              Enter your email.
            </div>
          }
          @if(submitted && myForm['email'].errors?.['pattern']){

            <div
              class="text-danger"
            >
              Enter valid email.
            </div>
          }
          </div>
         
         
          <div class="mb-3">
            <label for="inputName">Password</label>
            <input class="form-control" type="password" formControlName="password" />
            <!-- error -->
            @if(submitted && myForm['password'].errors?.['required']){
            <div class="text-danger">
              Password is required.
            </div>
            }
          </div>
          <div class="d-grid mb-3">
            <button class="btn btn-primary btn-block" type="submit">
              Login
            </button>
          </div>
        </form>
      </div>
      <span>Don't have an account? <a routerLink="/create-employee">Sign up</a></span>
    </div>
    <!-- form card login -->
  </div>
